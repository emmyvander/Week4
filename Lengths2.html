<html>
  <head>
    <script>
      var city = prompt("Enter your city");
      var numChars = city.length;
        //conditional statement
        if(numChars <= 4)
        {
          document.write("The character length is too short");
        }
        else
        {
          document.write("Successfully added");
        }

    </script>
  </head>
</html>
